<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck Norris Joke Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css" />
</head>
<body>
  <div class="container">
    <h1>Chuck Norris Joke Generator</h1>
    <form>
        <label for="numberCount">Number of Jokes</label>
        <input type="number" id="numberCount">
        <input type="submit" id="getJokes" value="Get Jokes">
    </form>
    <ul class="jokes"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
